<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ประวัติผู้ป่วย - ระบบการจัดการห้องพยาบาล</title>
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/patients_history.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
  <div class="app-container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="menu-icon"><i class="fa-solid fa-stethoscope"></i></span>
        <div class="logo-text">IMS</div>
      </div>
      <div class="sidebar-menu">
        <a href="/dashboard.html" class="menu-item"><span class="menu-icon"><i class="fas fa-chart-line"></i></span><span>แดชบอร์ด</span></a>
        <a href="patients.html" class="menu-item"><span class="menu-icon"><i class="fas fa-user-plus"></i></span><span>ลงทะเบียนผู้ป่วยใหม่</span></a>
        <a href="examination.html" class="menu-item"><span class="menu-icon"><i class="fas fa-user-md"></i></span><span>บันทึกการตรวจรักษา</span></a>
        <a href="patients_list.html" class="menu-item active"><span class="menu-icon"><i class="fas fa-clipboard-list"></i></span><span>ค้นหาประวัติผู้ป่วย</span></a>
        <a href="medicines_list.html" class="menu-item"><span class="menu-icon"><i class="fas fa-capsules"></i></span><span>จัดการข้อมูลยา</span></a>
      </div>
      <div class="sidebar-footer">
        <a href="login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i><span>ออกจากระบบ</span></a>
      </div>
    </div>

    <div class="main-content">
      <div class="container">
        <div class="header">
          <a href="/patients_list.html" class="back-btn">← กลับ</a>
          <h1>รายละเอียดการเข้ารับบริการ</h1>
        </div>

        <div id="status" class="status hidden"></div>

        <div id="patientOverview" class="patient-overview hidden">
          <div class="patient-info-single">
            <div class="info-card">
              <h3>ข้อมูลผู้ป่วย</h3>
              <div id="patientInfo"></div>
            </div>
          </div>
        </div>

        <div class="visit-history">
          <h2 class="section-title">ประวัติการตรวจรักษา</h2>

          <div id="visitList" class="visit-list hidden"></div>
          <div id="noVisitData" class="no-data hidden">
            <div>ยังไม่มีประวัติการตรวจรักษา</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/patients_history.js"></script>
  </body>
</html>
