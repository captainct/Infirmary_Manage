<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เพิ่มยาใหม่</title>
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/medicines_add.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
  <div class="app-container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="menu-icon"><i class="fa-solid fa-stethoscope"></i></span>
        <div class="logo-text">IMS</div>
      </div>
      <div class="sidebar-menu">
        <a href="/dashboard.html" class="menu-item"><span class="menu-icon"><i class="fas fa-chart-line"></i></span><span>แดชบอร์ด</span></a>
        <a href="patients.html" class="menu-item"><span class="menu-icon"><i class="fas fa-user-plus"></i></span><span>ลงทะเบียนผู้ป่วยใหม่</span></a>
        <a href="examination.html" class="menu-item"><span class="menu-icon"><i class="fas fa-user-md"></i></span><span>บันทึกการตรวจรักษา</span></a>
        <a href="patients_list.html" class="menu-item"><span class="menu-icon"><i class="fas fa-clipboard-list"></i></span><span>ค้นหาประวัติผู้ป่วย</span></a>
        <a href="medicines_list.html" class="menu-item active"><span class="menu-icon"><i class="fas fa-capsules"></i></span><span>จัดการข้อมูลยา</span></a>
      </div>
      <div class="sidebar-footer">
        <a href="login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i><span>ออกจากระบบ</span></a>
      </div>
    </div>
      <div class="main-content">
        <div class="container">
          <!-- ปุ่มกลับ -->
          <div class="back-button">
            <a href="medicines_list.html" class="btn-back">
              ← กลับไปรายการยา
            </a>
          </div>

          <h1>เพิ่มยาใหม่เข้าสู่ระบบ</h1>

          <div class="form-card">
            <form id="addMedicineForm">
              <div class="form-section">
                <div class="form-row">
                  <div class="form-group">
                    <label for="medicineCode">รหัสยา <span class="required">*</span></label>
                    <input type="text" id="medicineCode" name="medicineCode" required 
                           placeholder="เช่น MED001" />
                  </div>

                  <div class="form-group">
                    <label for="medicineName">ชื่อยา <span class="required">*</span></label>
                    <input type="text" id="medicineName" name="medicineName" required 
                           placeholder="เช่น Paracetamol 500 mg" />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="unit">หน่วย <span class="required">*</span></label>
                    <select id="unit" name="unit" required>
                      <option value="">-- เลือกหน่วย --</option>
                      <option value="เม็ด">เม็ด</option>
                      <option value="แคปซูล">แคปซูล</option>
                      <option value="ขวด">ขวด</option>
                      <option value="ซอง">ซอง</option>
                      <option value="หลอด">หลอด</option>
                      <option value="ชิ้น">ชิ้น</option>
                      <option value="แผง">แผง</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="unitPrice">ราคาต่อหน่วย (บาท) <span class="required">*</span></label>
                    <input type="number" id="unitPrice" name="unitPrice" required 
                           min="0" step="0.01" placeholder="0.00" />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="minimumStock">สต็อกขั้นต่ำ <span class="required">*</span></label>
                    <input type="number" id="minimumStock" name="minimumStock" required 
                           min="0" placeholder="10" />
                    <small class="help-text">ระบบจะแจ้งเตือนเมื่อสต็อกต่ำกว่าค่านี้</small>
                  </div>
                </div>

                <div class="form-group">
                  <label for="defaultInstructions">วิธีใช้ยา</label>
                  <textarea id="defaultInstructions" name="defaultInstructions" 
                            rows="2" placeholder="เช่น รับประทานครั้งละ 1 เม็ด วันละ 3 ครั้ง หลังอาหาร"></textarea>
                </div>

                <div class="form-group">
                  <label for="description">คำอธิบาย/รายละเอียด</label>
                  <textarea id="description" name="description" 
                            rows="2" placeholder="รายละเอียดเพิ่มเติมของยา"></textarea>
                </div>
              </div>

              <!-- ปุ่มดำเนินการ -->
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                  บันทึกข้อมูล
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/medicines_add.js"></script>
  </body>
</html>
