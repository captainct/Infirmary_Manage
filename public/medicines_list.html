<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายการยาทั้งหมด</title>
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/medicines_list.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <span class="menu-icon"><i class="fa-solid fa-stethoscope"></i></span>
          <div class="logo-text">IMS</div>
        </div>
        <div class="sidebar-menu">
          <a href="/dashboard.html" class="menu-item"><span class="menu-icon"><i class="fas fa-chart-line"></i></span><span>แดชบอร์ด</span></a>
          <a href="patients.html" class="menu-item"><span class="menu-icon"><i class="fas fa-user-plus"></i></span><span>ลงทะเบียนผู้ป่วยใหม่</span></a>
          <a href="examination.html" class="menu-item"><span class="menu-icon"><i class="fas fa-user-md"></i></span><span>บันทึกการตรวจรักษา</span></a>
          <a href="patients_list.html" class="menu-item"><span class="menu-icon"><i class="fas fa-clipboard-list"></i></span><span>ค้นหาประวัติผู้ป่วย</span></a>
          <a href="medicines_list.html" class="menu-item active"><span class="menu-icon"><i class="fas fa-capsules"></i></span><span>จัดการข้อมูลยา</span></a>
        </div>
        <div class="sidebar-footer">
          <a href="login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i><span>ออกจากระบบ</span></a>
        </div>
      </div>

      <div class="main-content">
        <div class="container">
          <h1>รายการยาทั้งหมด</h1>

          <div class="top-actions">
            <input type="text" id="searchInput" class="search-input" placeholder="ค้นหายา" />
            <a href="medicines_add.html" class="btn-add">
              <i class="fas fa-plus"></i> เพิ่มยาใหม่
            </a>
          </div>

          <div class="filter-buttons">
            <span style="font-weight: 600; margin-right: 10px">กรองตามสถานะ:</span>
            <button class="filter-btn active" data-status="all">
              ทั้งหมด
            </button>
            <button class="filter-btn" data-status="ใกล้หมดอายุ">
              ใกล้หมดอายุ
            </button>
            <button class="filter-btn" data-status="สต็อกต่ำ">
              สต็อกต่ำ
            </button>
            <button class="filter-btn" data-status="หมดอายุแล้ว">
              หมดอายุแล้ว
            </button>
          </div>

          <div class="table-container">
            <table id="medicinesTable" class="display">
              <thead>
                <tr>
                  <th>รหัส</th>
                  <th>ชื่อยา</th>
                  <th>จำนวนคงเหลือ</th>
                  <th>ราคา/หน่วย</th>
                  <th>วันหมดอายุ</th>
                  <th>สถานะ</th>
                  <th>จัดการ</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal แสดงรายละเอียดยา -->
    <div id="medicineModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>รายละเอียดยา</h2>
        <div class="modal-body">
          <div class="detail-row">
            <label>ชื่อยา:</label>
            <span id="modal-name"></span>
          </div>
          <div class="detail-row">
            <label>รหัสยา:</label>
            <span id="modal-code"></span>
          </div>
          <div class="detail-row">
            <label>หน่วย:</label>
            <span id="modal-unit"></span>
          </div>
          <div class="detail-row">
            <label>จำนวนคงเหลือ:</label>
            <span id="modal-stock"></span>
          </div>
          <div class="detail-row">
            <label>ราคา/หน่วย:</label>
            <span id="modal-price"></span>
          </div>
          <div class="detail-row">
            <label>วันหมดอายุ:</label>
            <span id="modal-expiry"></span>
          </div>
          <div class="detail-row">
            <label>จำนวนขั้นต่ำ:</label>
            <span id="modal-minimum"></span>
          </div>
          <div class="detail-row">
            <label>วิธีใช้:</label>
            <span id="modal-instructions"></span>
          </div>
          <div class="detail-row">
            <label>คำอธิบาย:</label>
            <span id="modal-description"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="js/medicines_list.js"></script>
  </body>
</html>
