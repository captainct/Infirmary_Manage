<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แดชบอร์ด - ระบบจัดการจัดการห้องพยาบาล</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  </head>

  <body>
  <div class="app-container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="menu-icon"><i class="fa-solid fa-stethoscope"></i></span>
        <div class="logo-text">IMS</div>
      </div>
      <div class="sidebar-menu">
        <a href="/dashboard.html" class="menu-item active"><span class="menu-icon"><i class="fas fa-chart-line"></i></span><span>แดชบอร์ด</span></a>
        <a href="patients.html" class="menu-item"><span class="menu-icon"><i class="fas fa-user-plus"></i></span><span>ลงทะเบียนผู้ป่วยใหม่</span></a>
        <a href="examination.html" class="menu-item"><span class="menu-icon"><i class="fas fa-user-md"></i></span><span>บันทึกการตรวจรักษา</span></a>
        <a href="patients_list.html" class="menu-item"><span class="menu-icon"><i class="fas fa-clipboard-list"></i></span><span>ค้นหาประวัติผู้ป่วย</span></a>
        <a href="medicines_list.html" class="menu-item"><span class="menu-icon"><i class="fas fa-capsules"></i></span><span>จัดการข้อมูลยา</span></a>
      </div>
      <div class="sidebar-footer">
        <a href="login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i><span>ออกจากระบบ</span></a>
      </div>
    </div>
      <!-- Main Content -->
      <div class="main-content">
        <div class="container">
          <div class="header">
            <h1>Infirmary Dashboard</h1>
            <p>ระบบแสดงสถิติและข้อมูลห้องพยาบาล</p>
          </div>

          <!-- สถิติรวม -->
          <div class="stats-row">
            <div class="stat-card">
              <div class="stat-header">
                <div>
                  <div class="stat-label">ผู้ป่วยวันนี้</div>
                  <div class="stat-number" id="total-patients">-</div>
                </div>
              </div>
            </div>
            <div class="stat-card filter-card">
              <select id="time-filter" class="time-filter-select">
                <option value="week">รายสัปดาห์</option>
                <option value="month">รายเดือน</option>
              </select>
            </div>
          </div>

          <!-- กราฟและตาราง -->
          <div class="dashboard-grid">
            <!-- กราฟหมวดโรค -->
            <div class="card span-6">
              <h3>การวินิจฉัยโรค</h3>
              <div class="chart-container">
                <canvas id="diagnosisChart"></canvas>
              </div>
            </div>

            <!-- กราฟผู้ป่วยรายวัน -->
            <div class="card span-6">
              <h3>
                จำนวนผู้ป่วยที่มาใช้บริการ
                <span
                  id="period-info"
                  style="font-size: 14px; color: #64748b; font-weight: normal"
                ></span>
              </h3>
              <div class="chart-container">
                <canvas id="visitChart"></canvas>
              </div>
            </div>

            <div class="card span-12">
              <h3>ยาที่ใช้มากที่สุด</h3>
              <table>
                <thead>
                  <tr>
                    <th>ชื่อยา</th>
                    <th>วันหมดอายุ</th>
                    <th>จำนวน</th>
                    <th>ราคา</th>
                  </tr>
                </thead>
                <tbody id="medicine-tbody">
                  <tr>
                    <td colspan="4" class="loading">
                      รอการเชื่อมต่อกับฐานข้อมูล
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
