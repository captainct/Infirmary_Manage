<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายชื่อผู้ป่วย - ระบบการจัดการห้องพยาบาล</title>
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/patients_list.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
  <div class="app-container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="menu-icon"><i class="fa-solid fa-stethoscope"></i></span>
        <div class="logo-text">IMS</div>
      </div>
      <div class="sidebar-menu">
        <a href="/dashboard.html" class="menu-item"><span class="menu-icon"><i class="fas fa-chart-line"></i></span><span>แดชบอร์ด</span></a>
        <a href="patients.html" class="menu-item"><span class="menu-icon"><i class="fas fa-user-plus"></i></span><span>ลงทะเบียนผู้ป่วยใหม่</span></a>
        <a href="examination.html" class="menu-item"><span class="menu-icon"><i class="fas fa-user-md"></i></span><span>บันทึกการตรวจรักษา</span></a>
        <a href="patients_list.html" class="menu-item active"><span class="menu-icon"><i class="fas fa-clipboard-list"></i></span><span>ค้นหาประวัติผู้ป่วย</span></a>
        <a href="medicines_list.html" class="menu-item "><span class="menu-icon"><i class="fas fa-capsules"></i></span><span>จัดการข้อมูลยา</span></a>
      </div>
      <div class="sidebar-footer">
        <a href="login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i><span>ออกจากระบบ</span></a>
      </div>
    </div>

      <div class="main-content">
        <div class="container">
          <h1>รายชื่อผู้ป่วย</h1>

          <div class="controls">
            <div class="control-row">
              <input
                type="text"
                id="searchInput"
                placeholder="ชื่อ, รหัสพนักงาน, แผนก"
              />
              <a href="/patients.html" class="btn-add-patient">
                เพิ่มผู้ป่วยใหม่
              </a>
            </div>
          </div>

          <div id="status" class="status hidden"></div>
          <div id="patientCount" class="patient-count"></div>

          <div id="patientsTable" class="patients-table">
            <table id="patientsDataTable" class="display">
              <thead>
                <tr>
                  <th>รหัสพนักงาน</th>
                  <th>ชื่อ-นามสกุล</th>
                  <th>แผนก</th>
                  <th>เพศ</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div id="noData" class="no-data hidden">
            <div>ไม่พบข้อมูลผู้ป่วย</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="js/patients_list.js"></script>
  </body>
</html>
